name: hello world

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: hello
        run: echo "hello"
        shell: bash

  word:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: world
        run: echo "world"
        shell: bash
